<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Login </title>
    <link href="login.css" rel="stylesheet" id="bootstrap-css">

    <script src="actionFinal.js"></script>
    

</head>

<body>
    
    
    <div class="wrapper fadeInDown">
        <div id="formContent">
           
            <div class="fadeIn first">
                <h1>Log In</h1>

            </div>

           
            <form>
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="User Id" required />
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
                <input type="button" class="fadeIn fourth" onclick="loginTest()" value="Log In">
                <input type="button" class="fadeIn fifth" onclick="register()" value="Sign Up">
            </form>

            <a href="https://drive.google.com/file/d/1hAIYVzyW012tK-k3atGB6awOynjlj2cU/view?usp=sharing">Click For The Video Demo Here</a>
        </div>
    </div>
    
</body>

</html>
