<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Membership Registration</title>
    <link href="login.css" type="text/css" rel="stylesheet" />
    <script src="actionFinal.js"></script>
    <script src="libraryFinal.js"></script>

</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            

            
            <div class="fadeIn first">
                <h1>Student Profile</h1>
                
            </div>

            
            <form>
                <input type="text" id="fname" class="fadeIn second" name="login" placeholder="first name"
                    required /><br>
                <input type="text" id="lname" class="fadeIn third" name="login" placeholder="last name" required><br>
                <input type="text" id="phone" class="fadeIn third" name="login" placeholder="phone" required><br>
                <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" required><br>
                <input type="text" id="entryYear" class="fadeIn third" name="login" placeholder="entryYear"><br><br>
                <input type="button" class="fadeIn third" onclick="redirectToLibrary()" value="Complete">
            </form>


        </div>
    </div>
    
</body>

</html>
